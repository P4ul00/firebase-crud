

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">



    <!--Tasks-->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Adicionar</h1>

              <form id="task-form">
                <label for="nome">Titulo:</label>
                <input
                  type="text"
                  id="task-nome"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Nome"
                  autofocus
                />

                <label for="preco">Preco:</label>
                <input
                  type="text"
                  id="task-preco"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Preco"
                  autofocus
                />

                <label for="quantidade">Quantidade:</label>
                <input
                  type="text"
                  id="task-quantidade"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Quantidade"
                  autofocus
                />

                <label for="marca">Marca:</label>
                <textarea
                  id="task-marca"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="marca"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-form">Salvar</button>
              </form>
            </div>
          </div>
        </div>
        <!--Tasks List-->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>


    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
